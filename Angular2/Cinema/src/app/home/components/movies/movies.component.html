<h4 class="section-title">Зараз у кіно:</h4>
<div class="movie-grid">
    <div *ngFor="let movie of movies" class="movie-card">
        <a [routerLink]="['/movie', movie.MovieID]" class="movie-image">
            <img [src]="'../../../posters/' + movie.PosterImg + '.jpeg'" [alt]="movie.Title + ' постер'" />
        </a>
        <div class="movie-info">
            <h4><a [routerLink]="['/movie', movie.MovieID]">{{ movie.Title }}</a></h4>
            <p class="genre">Жанр: {{ movie.Genre }}</p>
            <p>Режисер: {{ movie.Director }}</p>
            <p class="release-date">Дата виходу: {{ movie.ReleaseDate | date:'dd.MM.yyyy' }}</p>
        </div>
    </div>
</div>
